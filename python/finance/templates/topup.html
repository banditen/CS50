{% extends "layout.html" %}

{% block title %}
    Top up your account
{% endblock %}

{% block main %}
    <form action="/topup" method="post">
        <tbody>
            <tr>
                <td>Cash Available:</td>
                <td>{{ cash_available | usd}}</td>
            </tr>
        <div class="form-group">
            <input class="form-control" name="cash" placeholder="Amount" type="number" step="0.01"/>
        </div>
        <button class="btn btn-primary" type="submit">Top Up</button>
    </form>
{% endblock %}
